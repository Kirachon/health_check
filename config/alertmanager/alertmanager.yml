global:
  resolve_timeout: 5m

# Alert routing configuration
route:
  # Default receiver for all alerts
  receiver: 'default'
  
  # Group alerts by cluster and severity
  group_by: ['alertname', 'severity']
  
  # Wait time before sending first notification
  group_wait: 30s
  
  # Wait time before sending notification about new alerts in group
  group_interval: 5m
  
  # Wait time before re-sending notification
  repeat_interval: 4h

  # Route specific alerts to different receivers
  routes:
    # Critical alerts go to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'

# Alert receivers (notification channels)
receivers:
