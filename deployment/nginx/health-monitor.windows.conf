# Health Monitor - Windows (Docker) Reverse Proxy
# - Serves static GUI build from /usr/share/nginx/html
# - Proxies API/Grafana/VictoriaMetrics to host ports via host.docker.internal

server {
  listen 80;

  # GUI (React production build mounted at /usr/share/nginx/html)
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # API (FastAPI on host:8001)
  location /api/ {
    proxy_pass http://host.docker.internal:8001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Grafana (host docker port mapping: 3001 -> container 3000)
  location /grafana/ {
    proxy_pass http://host.docker.internal:3001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # VictoriaMetrics (host docker port mapping: 9090 -> container 8428)
  location /victoriametrics/ {
    proxy_pass http://host.docker.internal:9090/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

