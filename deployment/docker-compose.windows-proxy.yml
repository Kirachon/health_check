version: '3.8'

services:
  # Windows-friendly reverse proxy for a single internal URL:
  # - Serves gui/dist as static files
  # - Proxies to host services via host.docker.internal
  reverse-proxy:
    image: nginx:alpine
    container_name: health_monitor_reverse_proxy
    ports:
      # SECURITY: keep this localhost-only unless you also lock down Windows Firewall/VLANs.
      - "127.0.0.1:8080:80"
    volumes:
      - ./deployment/nginx/health-monitor.windows.conf:/etc/nginx/conf.d/default.conf:ro
      - ./gui/dist:/usr/share/nginx/html:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
