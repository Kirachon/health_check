version: '3.8'

services:
  # Time-Series Database
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: health_monitor_vm
    ports:
      - "127.0.0.1:9090:8428"
    volumes:
      - victoriametrics-data:/victoria-metrics-data
    command:
      - "--storageDataPath=/victoria-metrics-data"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=12" # 12 months retention
    restart: unless-stopped
    networks:
      - monitoring

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: health_monitor_db
    environment:
      POSTGRES_DB: health_monitor
      POSTGRES_USER: monitor_user
      # Required: set in your environment or a root `.env` file (never commit it)
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}"
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U monitor_user -d health_monitor" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: health_monitor_grafana
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      # Required: set in your environment or a root `.env` file (never commit it)
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:?Set GRAFANA_ADMIN_PASSWORD}"
      GF_INSTALL_PLUGINS: ""
      # Required if alert webhook ingestion enforces tokens (recommended)
      ALERT_WEBHOOK_TOKEN: "${ALERT_WEBHOOK_TOKEN:?Set ALERT_WEBHOOK_TOKEN}"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - victoriametrics

  # Alertmanager for Alert Routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: health_monitor_alertmanager
    ports:
      - "127.0.0.1:9094:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    restart: unless-stopped
    networks:
      - monitoring
  # FastAPI Server (will be added in Phase 2)
  # server:
  #   build: ./server
  #   container_name: health_monitor_server
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     DATABASE_URL: postgresql://monitor_user:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@postgres:5432/health_monitor
  #     VICTORIA_METRICS_URL: http://victoriametrics:8428
  #     ALERT_WEBHOOK_REQUIRE_TOKEN: "true"
  #     ALERT_WEBHOOK_TOKEN: "${ALERT_WEBHOOK_TOKEN}"
  #   depends_on:
  #     - postgres
  #     - victoriametrics
  #   networks:
  #     - monitoring

volumes:
  victoriametrics-data:
  postgres-data:
  grafana-data:
  alertmanager-data:


networks:
  monitoring:
    driver: bridge
