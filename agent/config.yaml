api_url: http://localhost:8001
collection_interval: 30

# NOTE: Do not commit device credentials to git.
# On first run, the agent will register and store credentials in `config.local.yaml`.
device_id: ''
device_token: ''
# Optional: required if the server enforces registration token
registration_token: ''
hostname: ''
ip: ''
log_level: INFO
metrics:
  cpu: true
  disk: true
  memory: true
  network: true
  uptime: true
retry_attempts: 3
retry_delay: 5
server_url: http://localhost:9090

user_parameters:
  - name: active_connections
    command: 'netstat -an | find /c "ESTABLISHED"'
    description: "Number of established network connections"
  - name: process_count
    command: 'tasklist | find /c /v ""'
    description: "Total number of processes"
